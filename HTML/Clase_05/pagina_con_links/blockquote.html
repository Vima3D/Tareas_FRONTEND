<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blockquote</blockquote></title>
</head>
<body>
    <h1>blockquote</h1>
    <p>Esta etiqueta le da sangria al texto. Se usa para citar contenido extraido de otras fuentes</p>
    <p><strong>Ejemplo: </strong></p>
    <p>Una de mis frases favoritas es:</p>
    <blockquote>"La disciplina tarde o temprano vencerá a la inteligencia" - <cite>provervio japonés</cite></blockquote>
