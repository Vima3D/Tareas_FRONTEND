<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 02</title>
</head>
<body>
    <header>
        <h2>Formulario estructurado</h2>
    </header>

    <main>

        <form action="" method="get">

            <fieldset>
                <legend>Datos personales</legend>
                <p>
                    <label for="name">Nombre</label>
                    <input type="text" name="nombre" id="name" maxlength="50">
                </p>
                
                <p>
                    <label for="lastname">Apellidos</label>
                    <input type="text" name="apellido" id="lastname" maxlength="50">
                </p>

                <p>
                    <label for="dni">DNI</label>
                    <input type="dni" name="dni" id="dni" maxlength="9" size="9">
                </p>
            </fieldset>

            <fieldset>
                <legend>Datos de conexión</legend>
                <p>
                    <label for="usuario">Nombre de Usuario</label>
                    <input type="text" name="nombre" id="usuario" maxlength="50">
                </p>
                
                <p>
                    <label for="contrasena">Contraseña</label>
                    <input type="text" name="contrasena" id="contrasena">
                </p>

                <p>
                    <label for="contrasena_2">Repite la Contraseña</label>
                    <input type="contrasena_2" name="contrasena_2" id="contrasena_2">
                </p>
            </fieldset>

            
        </form>

        <p><a href="index_formularios.html">Volver</a></p>
        
    </main>
    <hr>

</body>
</html>
