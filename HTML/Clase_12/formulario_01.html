<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 01</title>
</head>
<body>
    <header>
        <h2>Formulario de registro - Mi web</h2>
    </header>

    <main>

        <form action="" method="get">

            <p>
                <label for="name">Nombre</label>
                <input type="text" name="nombre" id="name" maxlength="50">
            </p>
            
            <p>
                <label for="lastname">Apellidos</label>
                <input type="text" name="apellido" id="lastname" maxlength="50">
            </p>

        
            <label for="hombre">Hombre</label>
            <input type="radio" name="sexo" value="Hombre" id="hombre">            
            
            <label for="mujer">Mujer</label>
            <input type="radio" name="sexo" value="Mujer" id="mujer">

            <p>
                <label for="email">Correo Eléctrónico</label>
                <input type="email" name="correo" id="email">
            </p>

            
            <p>
                <label for="pobla">Población</label>:
                <select name="poblacion" id="pobla" required>
                    <option value="">-</option>
                    <option value="A">Alicante</option>
                    <option value="M">Madrid</option>
                    <option value="S">Sevilla</option>
                    <option value="V">Valencia</option>
                </select>
            </p>
            
            <p>
                <label for="decripcion">Descripción:</label><br>
                <textarea name="descrip" id="decripcion" cols="40" rows="4"></textarea>
            </p>

            <p>
                <input type="checkbox" name="recibir_info" id="recibir_info" checked>
                <label for="recibir_info">Deseo recibir información sobre novedádes y ofertas</label>
            </p>

            <p>
                <input type="checkbox" name="aceptar_procc_datos" id="aceptar_procc_datos">
                <label for="aceptar_procc_datos">Declaro haber leido y aceptado las condiciones genreales del programa y la normativa sobre proteccion de datos</label>
            </p>
            
            <p><button>Enviar</button></p>
            
        </form>

        <p><a href="index_formularios.html">Volver</a></p>
        
    </main>
    <hr>
    <footer>
        <cite>© Tareas HTML - Victor Escobar 2025</cite>
    </footer>
</body>
</html>
