<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 04</title>
</head>
<body>
    <header>
        <h2>Información sobre el producto</h2>
    </header>

    <main>

        <form action="" method="post" enctype="multipart/form-data">

            <fieldset>
                <legend>Datos básicos</legend>
                <label for="name">Nombre:</label><br>
                <input type="text" size="50">

                <p>
                    <label for="descrip">Descripción</label><br>
                    <textarea name="descrip" id="descrip" cols="50" rows="5"></textarea>
                </p>

                <p><label for="foto">Foto</label>
                    <input type="file" name="foto" id="foto">
                </p>

                <p>
                    <input type="checkbox" id="contador" name="contador">
                    <label for="contador">Añadir contador de vistas</label>
                </p>
            </fieldset>

            <fieldset>
                <legend>Datos económicos</legend>
                <label for="precio">Precio</label>
                <input type="text">€
                <label for="taxes">Impuestos</label>
                <select name="taxes" id="taxes">
                    <option value="4">4%</option>
                    <option value="7">7%</option>
                    <option value="16">16%</option>
                    <option value="25">25%</option>
                </select>
                
                <p>
                    Promoción<br>
                    <input type="radio" name="promo" id="ninguno">
                    <label for="ninguno">Ninguno</label><br>
                    <input type="radio" name="promo" id="trans">
                    <label for="trans">Transporte gratuito</label><br>
                    <input type="radio" name="promo" id="des">
                    <label for="des">Descuento 5%</label>
                </p>


            </fieldset>
            
        </form>

        <p><a href="index_formularios.html">Volver</a></p>
        
    </main>
    <hr>
    <footer>
        <cite>© Tareas HTML - Victor Escobar 2025</cite>
    </footer>
</body>
</html>
