<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clase 17.2 JAVASCRIPT</title>
    <script>
        // Ejercicio 2 - Auto
        
        class Auto {
            //propiedades
            #encendido
            #velocidad
            #marca
            #modelo
            #patente

            //constructor
            constructor(marca, modelo, patente) {
                this.#marca = marca
                this.#modelo = modelo
                this.#patente = patente
                this.#velocidad = 0
                this.#encendido = false
            }

            //métodos
            arrancar() {
                this.#encendido = true;
            }

            apagar() {
                try {
                    if (this.#velocidad != 0) {
                        throw Error('No se puede apagar el coche en movimiento')
                    } else {
                        this.encendido = false;
                    }
                } catch (err) {
                    console.error(err.message)
                }
            }

            acelerar() {
                try {
                    if (this.#encendido == false) {
                        throw Error('No se puede acelerar estando apagado')
                    } else {
                        this.#velocidad += 10
                    }
                } catch (err) {
                    console.error(err.message)
                }
            }

            desacelerar() {
                try {
                    if (this.#encendido == false) {
                        throw Error('No se puede desacelerar si el coche esta apagado')
                    } else {
                        this.#velocidad -= 10
                    }
                } catch (err) {
                    console.error(err.message)
                }
            }

            toString() {
                return console.log(`${this.#marca} ${this.#modelo}, patente ${this.#patente}`)
            }

            velocidad() {
                return console.log(`La velocidad actual es: ${this.#velocidad} km/h`)
            }
        }

        // Prueba de ejecución

        let auto_1 = new Auto('Dacia', 'Logan', 'Diesel');

        auto_1.acelerar();
        auto_1.toString();
        auto_1.arrancar();
        auto_1.acelerar();
        auto_1.velocidad();
        auto_1.desacelerar();
        auto_1.velocidad();

    </script>
</head>
<body>
    <h1>Ejercicio 2 - Clase 17 JAVASCRIPT</h1>
    <h2>Auto</h2>

</body>
</html>
