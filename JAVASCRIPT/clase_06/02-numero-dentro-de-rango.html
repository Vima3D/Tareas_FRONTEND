<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 6.2 JAVASCRIPT</title>
    <script>
        let num_01 = parseFloat(prompt('Introduce un número para el límite inferior: '));
        let num_02 = parseFloat(prompt('Introduce un número para el límite superior: '));
        let num_03 = parseFloat(prompt('Introduce un número cualquiera: '));

        if (num_03>num_01 && num_03<num_02){
            console.log(`El número ${num_03} esta dentro del rango escogido`);
        }
        else{
            console.log(`El número ${num_03} no esta dentro del rango escogido`);
        }
        


    </script>
</head>
<body>
    <h1>
        Número dentro de rango
    </h1>
    <p>
        Crear un programa que pida al usuario ingresar un número que represente el límite inferior del rango, uno que represente el límite mayor, y luego otro cualquiera y mostrar en un mensaje si el último número se encuentra dentro del rango ingresado.
    </p>
</body>
</html>
