<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 6.8 JAVASCRIPT</title>
    <script>
        let num_01 = prompt('Introduce el primer número: ')
        let num_02 = prompt('Introduce el segundo número')

        if (num_01>num_02){
            console.log(`El número ${num_01} es el más grande`)
        }
        if (num_01<num_02){
            console.log(`El número ${num_02} es el más grande`)
        }
        if (num_01==num_02){
            console.log(`Ambos números son del mismo tamaño`)
        }
    </script>
</head>
<body>
    <h1>
        Número más grande (2 números)
    </h1>
    <p>
        Hacer un programa que pida ingresar 2 números, y muestre como resultado el más grande de ellos. Una vez hecho esto, agregar la funcionalidad de que si alguno de los números es igual a otro, debe mostrar un mensaje diciéndolo.
    </p>
</body>
</html>
