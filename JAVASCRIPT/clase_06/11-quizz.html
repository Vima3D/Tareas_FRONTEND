<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 6.11 JAVASCRIPT</title>
    <script>
        let pregunta_01 = prompt('¿América se descubrió en 1492? si/no')
        while (pregunta_01 != 'si' && pregunta_01 != 'no' ){
            pregunta_01 = prompt('No introdusiste una respuesta válida ¿América se descubrió en 1492? si/no');
        }
        let pregunta_02 = prompt('¿La capital de Marruecos Rabat? si/no')
        while (pregunta_02 != 'si' && pregunta_02 != 'no' ){
            pregunta_02 = prompt('No introdusiste una respuesta válida ¿La capital de Marruecos Rabat? si/no');
        }
        let pregunta_03 = prompt('¿La comunidad autónoma más grande de España es Andalucía? si/no')
        while (pregunta_03 != 'si' && pregunta_03 != 'no' ){
            pregunta_03 = prompt('No introdusiste una respuesta válida ¿La comunidad autónoma más grande de España es Andalucía? si/no');
        }
        let correctas = 0

        if (pregunta_01 == 'si'){
            correctas++
        }
        if (pregunta_02 == 'si'){
            correctas++
        }
        if (pregunta_03 == 'no'){
            correctas++
        }

        if (correctas == 3){
            console.log('¡ Felicidades ! has respondido bien a todas las preguntas')
        } else {
            console.log('Lo siento, has perdido. No has respondido todas correctamente')
        }
    </script>
</head>
<body>
    <h1>
        Quizz
    </h1>
    <p>
        Crear un programa que sea un cuestionario con 3 preguntas de sí o no. Al finalizar, mostrar un mensaje de felicitaciones si se respondió bien a todas, o uno de que ha perdido el juego si respondió mal al menos una.
    </p>
</body>
</html>
