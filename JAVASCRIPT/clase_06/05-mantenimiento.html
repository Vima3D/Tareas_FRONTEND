<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 6.5 JAVASCRIPT</title>
    <script>
        let aceite = prompt('¿El auto tiene aceite? si/no');
        while (aceite!='si'&&aceite!='no'){
            aceite = prompt('No introdusiste una respuesta válida ¿El auto tiene aceite? si/no');
        }

        let agua = prompt('¿El auto tiene agua? si/no');
        while (agua!='si'&&agua!='no'){
            agua = prompt('No introdusiste una respuesta válida ¿El auto tiene agua? si/no');
        }

        let neumaticos = prompt('¿El auto tiene los neumáticos con presión correcta? si/no');
        while (neumaticos!='si'&&neumaticos!='no'){
            neumaticos = prompt('No introdusiste una respuesta válida ¿El auto tiene los neumáticos con presión correcta? si/no')
        }

        if(aceite == 'no' || agua == 'no' || neumaticos == 'no'){
            console.log('Tienes que hacerle mantenimiento al auto')
        }
        else{
            console.log('No hace falta hacerle mantenimiento al auto')
        }
    </script>
</head>
<body>
    <h1>
        Mantenimiento
    </h1>
    <p>
        Hacer un programa que pregunte por separado si el auto tiene aceite, agua, y neumáticos con presión. Mostrar en un mensaje si tiene que hacer mantenimiento o no si alguna de las respuestas es negativa
    </p>
</body>
</html>
