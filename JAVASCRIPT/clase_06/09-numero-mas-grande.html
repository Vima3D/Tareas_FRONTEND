<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 6.9 JAVASCRIPT</title>
    <script>
        let num_01 = prompt('Introduce el primer número: ')
        let num_02 = prompt('Introduce el segundo número')
        let num_03 = prompt('Introduce el tercer número')

        if (num_01>num_02 && num_01>num_03){
            console.log(`El número mayor es el 1ro: ${num_01}`)
        }

        if (num_02>num_01 && num_02>num_03){
            console.log(`El número mayor es el 2do: ${num_02}`)
        }

        if (num_03>num_01 && num_03>num_02){
            console.log(`El número mayor es el 3ro: ${num_03}`)
        }

        if (num_01==num_02 && num_01==num_03){
            console.log(`¡Todos los números son iguales!`)
        }else if (num_01==num_02 || num_01==num_03 || num_02==num_03){
            console.log(`¡Hay 2 números iguales!`)
        }
    </script>

</head>
<body>
    <h1>
        Número más grande (3 números)
    </h1>
    <p>
        Hacer un programa que pida ingresar 3 números, y muestre como resultado el más grande de ellos. Una vez hecho esto, agregar la funcionalidad de que si alguno de los números es igual a otro, debe mostrar un mensaje diciéndolo.
    </p>
</body>
</html>
