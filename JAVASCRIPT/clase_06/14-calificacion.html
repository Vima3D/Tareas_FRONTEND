<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 6.14 JAVASCRIPT</title>
    <script>
        let resultadoEvaluacion = prompt('Introduce tu puntaje/resultado de evaluacion (1-10)')
        while (!(resultadoEvaluacion > 0 && resultadoEvaluacion <= 10)){
            resultadoEvaluacion = prompt('No introdujiste una respuesta válida. Introduce tu puntaje/resultado de evaluacion (1-10)')
        }
        if (resultadoEvaluacion == 10) {
            console.log('¡Excelente!')
        }else if (resultadoEvaluacion > 7) {
            console.log('¡Muy bien!')      
        }else if (resultadoEvaluacion > 5) {
            console.log('Aprobado')
        }else {
            console.log('Reprobado')
        }
    </script>
</head>
<body>
    <h1>
        Calificación
    </h1>
    <p>
        Crear un programa que permita ingresar el resultado de una evaluación con un puntaje del 1 al 10, y muestre un mensaje que diga:
        <ul>
            <li>¡Excelente!, si la nota es 10</li>
            <li>¡Muy bien!, si la nota es 8 o 9</li>
            <li>Aprobado, si la nota es 6 o 7</li>
            <li>Reprobado, si la nota es menor a 6</li>
        </ul>
    </p>
</body>
</html>
