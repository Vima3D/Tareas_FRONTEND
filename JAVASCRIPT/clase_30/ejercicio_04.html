<body>
    <h1>Ejercicios de Eventos</h1>
    <h2>Ejercicio 04</h2>
    <p>Elabora un programa que vaya rellenando un párrafo de forma dinámica con todas las letras que vaya pulsando el usuario sobre cualquier elemento de la página. Al final del párrafo debes incluir un botón para limpiar el contenido del párrafo.</p>

<h3>Escribe tu texto: </h3>
<p id="parrafo"></p>
<button>Borrar Parrafo</button>

<script>
    let parrafo = document.querySelector('#parrafo');

    document.addEventListener('keydown', (event) => {
        if (event.key.length === 1) {
            parrafo.textContent += event.key;
        } else if (event.key === 'Backspace') {
            parrafo.textContent = parrafo.textContent.slice(0,-1);
        }
    });

    let botonBorrar = document.querySelector('button')
    botonBorrar.addEventListener('click', () => {
        parrafo.textContent = ''
    })
</script>

</body>
</html>
