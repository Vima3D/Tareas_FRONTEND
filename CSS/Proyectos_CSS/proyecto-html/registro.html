        <figure>
            <a href="#"><img width="150px" src="img/home/logo_conquer.png" alt="logo_academia"></a>

        </nav>
    </header>

    <main class="registro">

        <h1>Formulario de Registro</h1>

        <form action="" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Datos Personales</legend>
                <p>
                    <label for="nombre">Nombre Completo</label><br>
                    <input type="text" name="nombre" id="nombre" size="50" maxlength="50" placeholder="Don Quijote">
                </p>

                <p>
                    <label for="birth">Fecha de Nacimiento</label><br>
                    <input type="date" name="birth" id="birth">
                </p>

                <p>
                    <label for="email">E-mail</label><br>
                    <input type="email" name="email" id="email" placeholder="xxx@gmail.com">
                </p>

                <p>
                    <label for="direccion">Dirección</label><br>
                    <input type="text" name="direccion" id="direccion" size="50">
                </p>

                <p>
                    <label for="web">Página Web</label><br>
                    <input type="web" name="web" id="web">
                </p>
            </fieldset>

            <fieldset>
                <legend>Perfil</legend>
                <p>
                    <label for="foto">Foto</label><br>
                    <input type="file" name="foto" id="foto">
                </p>

                <p>
                    <label for="bio">Biografía</label><br>
                    <textarea name="bio" id="bio" cols="50" rows="5"></textarea>
                </p>
            </fieldset>
            <p><button>Registrarme</button></p>
        </form>
        
    </main>

    <hr>

    </footer>

</body>
